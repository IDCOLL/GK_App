<div layout="column" layout-gt-sm="row">
  <div flex>
    <div layout="column" layout-gt-sm="row" layout-padding>  
            <md-input-container class="newssetting">
      <label>Vind Oord</label>
      <input ng-model="siteopenReport.searchareaText">
    </md-input-container>           
      <md-input-container  class="newsetting">
      <label>Vind spesifieke erf:</label>
      <input type="text" ng-model="siteopenReport.searchText"/>
      </md-input-container>
     <md-input-container class="newssetting">
      <label>Vind Plan adres</label>
      <input ng-model="siteopenReport.searchplanText">
    </md-input-container> 
      <md-input-container  class="newsetting">
      <label>Vind status:</label>
      <input type="text" ng-model="siteopenReport.searchphaseText"/>
      </md-input-container>
        <md-button class="md-raised" ui-sref="reportsMain">Terug</md-button>
    </div>
  </div>
</div>
    
    <table id = "siteopenreport" summary="Table with all phases"
        rules="groups" frame="hsides">
        <colgroup align="center">
        </colgroup>
        <colgroup align="center">
        </colgroup> 
        <colgroup align="center">
        </colgroup>                            
        <thead valign="top">
            <tr style = "font-size:10px">
                <th>Erf</th>
                <th>Plan nr</th>
                <th>Status</th>
                <th>PotentiÃ«le Koper</th>
            </tr>
        </thead>
        <tbody  valign="top"  style = "font-size:10px">
            <tr ng-repeat = "site in siteopenReport.sites">
                <td>{{site.nr}}</td>
                <td>{{site.layoutnr}}</td>
                <td>
                    {{site.salesarray[site.salesarray.length - 1].status}} - {{site.salesarray[site.salesarray.length - 1].datestamp | date:'dd/MM/yyyy'}}

                <td><owner-name buyerid = "site.buyer"></owner-name></td>

        </tbody>
    </table>
