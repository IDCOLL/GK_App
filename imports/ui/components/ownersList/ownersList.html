<div layout="column" layout-gt-sm="row">  
    <div>
         <div layout="column" layout-gt-sm="row" layout-padding>      
            <md-input-container  class="newsetting"  style="width:150px">
            <label>Vind koper naam</label>
            <input type="text" ng-model="ownersList.searchTextname"/>
            </md-input-container>
            <md-input-container  class="newsetting"  style="width:150px">
            <label>Vind koper van</label>
            <input type="text" ng-model="ownersList.searchTextsurname"/>
            </md-input-container>
            <md-button class="md-raised" ui-sref="sites">Terug</md-button>
         </div>
    </div> 
</div>
  <md-card ng-repeat="owner in ownersList.owner">
      <md-card-title style="padding: 4px;">
        <md-card-title-text>
            <span class="md-headline" ui-sref="ownersUpdate({ ownerId: owner._id })">  
                <p style="margin:0px; font-size:16px;">{{ owner.surname}} {{ owner.name}}</p>
            </span>
         </md-card-title-text>
      </md-card-title>
  </md-card>
