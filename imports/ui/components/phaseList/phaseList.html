<md-list layout="row" layout-gt-sm="row" layout-padding style="padding-bottom:2px;padding-top:2px">
  <md-list-item class="md-2-line" ng-repeat="phase in phaseList.phases | filter :{phase:(phaseList.specificstate)}"  style="padding:1px;">  
    <div class="md-list-item-text" style="margin: 1px"> 
           <p class="listtext" ng-show = "phaseList.showDate()">{{phase.phase}} - {{phase.date | date:'dd/MM/yyyy'}}</p>
           <p class="listtext" ng-show = "!phaseList.showDate()">  {{phase.date | date:'dd/MM/yyyy'}}</p>
    </div>
  </md-list-item>
</md-list>
