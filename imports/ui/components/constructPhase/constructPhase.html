<md-list  layout="column" layout-gt-sm="row" layout-padding style="padding-bottom:2px;padding-top:2px">
  <md-list-item class="md-2-line" ng-repeat="phase in constructPhase.phases" style="padding:1px;">  
    <div class="md-list-item-text"  style="margin: 1px"> 
           <p class="listtext">{{phase.phase}} - {{phase.date | date:'dd/MM/yyyy'}}</p>
    </div>
  </md-list-item>
</md-list>
